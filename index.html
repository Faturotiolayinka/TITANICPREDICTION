<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanic Survival Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Titanic Survival Prediction</h2>
      <form method="post">
        <label for="pclass">Pclass:</label>
        <input type="number" name="pclass" min="1" max="3" required />
        <label for="sex">Sex (0=male, 1=female):</label>
        <input type="number" name="sex" min="0" max="1" required />
        <label for="age">Age:</label>
        <input type="number" name="age" step="any" required />
        <label for="sibsp">SibSp:</label>
        <input type="number" name="sibsp" required />
        <label for="parch">Parch:</label>
        <input type="number" name="parch" required />
        <label for="fare">Fare:</label>
        <input type="number" name="fare" step="any" required />
        <label for="embarked">Embarked (0=C, 1=Q, 2=S):</label>
        <input type="number" name="embarked" min="0" max="2" required />
        <input type="submit" value="Predict" />
        <br />
        <a
          href="{{ url_for('logout') }}"
          class="logout-btn"
          style="display: inline-block; margin-top: 12px; width: 100%"
          >Logout</a
        >
      </form>
      {% if prediction is not none %}
      <div
        class="result{% if prediction==0 or prediction=='Died' %} fail{% endif %}"
      >
        Prediction: {{ prediction }}
      </div>
      {% endif %}
    </div>
    <div class="footer">
      &copy; {{ 2025 }} Titanic Prediction App. All rights reserved.
    </div>
  </body>
</html>
